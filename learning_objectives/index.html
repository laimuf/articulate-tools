<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Objectives</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --text-color: #000000;
            --icon-color: #128c2f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://raw.githubusercontent.com/laimuf/articulate-tools/main/assets/backgrounds/intro_page_bitb.svg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 80px;
            letter-spacing: -0.2px;
        }

        /* Objectives grid */
        .objectives-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 40px;
        }

        .objective-item {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Icon Styling */
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--icon-color);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Body text */
        p {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0 10px;
        }

        /* Button */
        .button-container {
            margin-top: 40px;
        }

        .launch-button {
            background-color: var(--icon-color);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            letter-spacing: 0.3px;
        }

        .launch-button:hover {
            background-color: #0d6b23;
            transform: scale(1.05);
        }

        .launch-button:active {
            transform: scale(0.98);
        }

        /* Tablet adjustments */
        @media (max-width: 1024px) {
            h2 {
                font-size: 28px;
                margin-bottom: 60px;
            }

            p {
                font-size: 16px;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
                margin-bottom: 40px;
            }

            .objective-item {
                min-width: 100%;
                max-width: 100%;
            }

            p {
                font-size: 15px;
            }

            .launch-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>By the end of this course you'll be able to:</h2>

        <div class="objectives-grid">
            <div class="objective-item">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <p>Identify the indicators of Browser-in-the-Browser (BitB) attacks</p>
            </div>

            <div class="objective-item">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        <line x1="8" y1="9" x2="16" y2="9"></line>
                        <line x1="8" y1="13" x2="14" y2="13"></line>
                    </svg>
                </div>
                <p>Explain how BitB attacks exploit SSO (Single Sign-On) workflows</p>
            </div>

            <div class="objective-item">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <p>Demonstrate correct response procedures to protect yourself and your organisation</p>
            </div>
        </div>

        <div class="button-container">
            <button class="launch-button" id="launchBtn">Start learning</button>
        </div>
    </div>

    <script>
        function playNotificationWithDelay(delayMs = 1000) {
            setTimeout(() => {
                const audio = new Audio('https://raw.githubusercontent.com/laimuf/articulate-tools/main/assets/sounds/new-notification-022-370046.mp3');
                audio.volume = 0.25;
                audio.play();
            }, delayMs);
        }

        function playMouseClick() {
            const audio = new Audio('https://raw.githubusercontent.com/laimuf/articulate-tools/main/assets/sounds/computer-mouse-click-02-383961.mp3');
            audio.volume = 0.5;
            audio.play().catch(err => console.log('Audio play failed:', err));
        }

        const launchBtn = document.getElementById('launchBtn');

        launchBtn.addEventListener('click', function() {
            playMouseClick();
            playNotificationWithDelay(700);
            launchCourse();
        });

        function launchCourse() {
            const messageToRise = 'trigger-continue-button';
            window.parent.postMessage(messageToRise, '*');
        }
    </script>

</body>
</html>
